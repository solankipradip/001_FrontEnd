<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="main-div">
        <div class="music-container">
            <h2 id="title">Har Kisiko Nahi....</h2>
            <h2 id="artist">Arijit singh - Neeti Mohan</h2>

            <div class="img-container">
                <img src="./images/img-1.jpg" alt="">
            </div>
            <audio src="./music/song-1.mp3" ></audio>

            <div class="time">
                <div id="current-time">0:00</div>
                <div id="duration-time">00</div>
            </div>
            <div class="progress-bar" id="progress-bar">
                <div class="progressed" id="progressed"></div>
            </div>


            <!-- controls  -->
            <div class="music-controls">
                <!-- <i class="fa-solid fa-infinity" id="loop" title="loop"></i> -->
                <i class="fa-solid fa-backward" id="prev" title="previous"></i>
                <i class="fa-solid fa-play " id="play" title="play"></i>
                <i class="fa-solid fa-forward" id="next" title="next"></i>
                <!-- <i class="fa-solid fa-heart" id="fev"></i> -->
            </div>
        </div>
    </div>

    <script src="js/music.js"></script>
</body>
</html>
