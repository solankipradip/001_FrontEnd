<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAP Assessment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>CONTACT US</h1>
        </div>
        <div class="address division">
            <div>
                <span class="add">ADDRESS:</span>
                <span>Saint marco street,6th</span>
                <span>floor,tokyo,japan,123456.<span>
            </div>
            <div class="call-email">
                <span class="call"><i class="fa-solid fa-square-phone"></i>+91 1234567890</span>
                <span class="email"><i class="fa-solid fa-envelope"></i>example@gmail.com</span>
            </div>
            <div class="map-icon">
                <i class="fa-solid fa-location-dot"></i>
            </div>

        </div>
        <div class="main division">

            <!-- form content start  -->

            <div class="form">
                <form action="" method="post">
                    <div>
                        <input type="text" placeholder="Name :" minlength="3" maxlength="6" pattern="[a-zA-Z\s]+" title="Please enter only alphabets and minimum  Three and maximum six characters" required>


                        <input type="text" placeholder="Company :"  required>
                    </div>

                    <div>
                        <input type="email" placeholder="Email :" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" >


                        <input type="tel" placeholder="Mobile :" required maxlength="10" autocomplete="off"  pattern="[0-9]+" title="please enter digit only"  >
                    </div>

                    <div>
                        <textarea name="" id="" cols="46" rows="05" placeholder="Message:" required></textarea>
                    </div>
                    <input type="submit" value="Send">
                </form>
            </div>

            <!-- map section start  -->

            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3672.1992971599307!2d72.57332891484955!3d23.016453522332835!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e851160cbbd9d%3A0xd1c9cee8aae0e0be!2sAtal%20Foot%20Over%20Bridge!5e0!3m2!1sen!2sin!4v1672380966104!5m2!1sen!2sin"
                    width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                <div class="social-icon">
                    <span>
                        <i class="fa-brands fa-facebook-f"></i>
                    </span>
                    <span>
                        <i class="fa-brands
                         fa-twitter"></i>
                    </span>
                    <span>
                        <i class="fa-brands fa-linkedin-in"></i>
                    </span>
                    <span>
                        <i class="fa-brands
                         fa-github"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
